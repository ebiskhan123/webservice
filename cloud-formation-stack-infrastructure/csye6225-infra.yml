AWSTemplateFormatVersion: "2010-09-09"
Description: AWS VPC creation using Cloud Formation 
Parameters:
  VPCName:
    Type: String
    Default: "csye6225VPC"  
  VPCCidrBlock:
    Description: "VPC Classless Inter-Domain Routing Block"
    Type: String
    Default: "10.0.0.0/16"
  CIDRBlocSubnet1: 
    Type: String
    Default: "10.1.1.0/16"
  CIDRBlocSubnet2: 
    Type: String
    Default: "10.1.2.0/16"
  CIDRBlocSubnet3: 
    Type: String
    Default: "10.1.3.0/16"
  AvailabilityZone1:
    Type: String
    Default: "a"
  AvailabilityZone2:
    Type: String
    Default: "b"
  AvailabilityZone3:
    Type: String
    Default: "c"
  AmiImageId:
    Type: String
    Default: ""
  # S3BucketRegion:
  #   Type: String
  #   Default: ".prod.ebenezerwilliams.me"
  CodeDeployBucketName:
    Type: String
    Default: "codedeploy.ebenezerwilliams.me"
  DNSDomain:
    Type: String
    Default: "dev.ebenezerwilliams.me."
  EnvRunning:
    Type: String
    Default: "prod"
  LambdaBucketName:
    Type: String
    Default: "lambdacodedeploy.ebenezerwilliams.me"
  SSLCert:
    Type: String
    Default: "arn:aws:acm:us-east-1:556795868226:certificate/15fce845-9284-44dd-8fd7-f9816555df6b"
Mappings:
  AZRegions:
    us-east-1:
      AZs: ["a", "b", "c"]
    us-east-2:
      AZs: ["a", "b", "c"]
    us-west-1:
      AZs: ["a", "b"]
    us-west-2:
      AZs: ["a", "b", "c"]
    ap-northeast-1:
      AZs: ["a", "b", "c"]
    ap-northeast-2:
      AZs: ["a", "b", "c"]
    ap-south-1:
      AZs: ["a", "b", "c"]
    ap-southeast-1:
      AZs: ["a", "b", "c"]
    ap-southeast-2:
      AZs: ["a", "b", "c"]
    ca-central-1:
      AZs: ["a", "b", "c"]
    eu-central-1:
      AZs: ["a", "b", "c"]
    eu-west-1:
      AZs: ["a", "b", "c"]
    eu-west-2:
      AZs: ["a", "b", "c"]
    sa-east-1:
      AZs: ["a", "b", "c"]

Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidrBlock    
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
  mysubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      MapPublicIpOnLaunch: true
      VpcId: !Ref myVPC
      CidrBlock: !Ref CIDRBlocSubnet1
      AvailabilityZone: 
        !Join
          - ''
          - - !Ref AWS::Region
            - !Ref AvailabilityZone1     # need to change
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
              - !Ref AWS::Region
              - !Ref AvailabilityZone1     # need to change
  mysubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      MapPublicIpOnLaunch: true
      VpcId: !Ref myVPC
      CidrBlock: !Ref CIDRBlocSubnet2
      AvailabilityZone: 
        !Join
          - ''
          - - !Ref AWS::Region
            - !Ref AvailabilityZone2   # need to change
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
              - !Ref AWS::Region
              - !Ref AvailabilityZone2     # need to change
  mysubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      MapPublicIpOnLaunch: true
      VpcId: !Ref myVPC
      CidrBlock: !Ref CIDRBlocSubnet3
      AvailabilityZone: 
        !Join
          - ''
          - - !Ref AWS::Region
            - !Ref AvailabilityZone3    #"us-east-1a"   # need to change   
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
              - !Ref AWS::Region
              - !Ref AvailabilityZone3     # need to change
  myInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
              - !Ref AWS::Region
              - 'InternetGateway'
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    DependsOn:
      - myInternetGateway
    Properties:
      VpcId:
        Ref: myVPC
      InternetGatewayId:
        Ref: myInternetGateway
  myRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        Ref: myVPC
      Tags:
      - Key: Name
        Value: 
          !Join
            - ''
            - - !Ref AWS::StackName
              - !Ref AWS::Region
              - 'RouteTable'
  mySubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
      - mysubnet1
      - myRouteTable
      - AttachGateway
    Properties:
      SubnetId:
        Ref: mysubnet1
      RouteTableId:
        Ref: myRouteTable
  mySubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
      - mysubnet2
      - myRouteTable
      - AttachGateway
    Properties:
      SubnetId:
        Ref: mysubnet2
      RouteTableId:
        Ref: myRouteTable
  mySubnetRouteTableAssociation3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn:
      - mysubnet3
      - myRouteTable
      - AttachGateway
    Properties:
      SubnetId:
        Ref: mysubnet3
      RouteTableId:
        Ref: myRouteTable
  myRoute:
    Type: AWS::EC2::Route
    DependsOn: 
      - myInternetGateway
      - myRouteTable
    Properties:
      RouteTableId:
        Ref: myRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: myInternetGateway   

  PrivateSubnet0:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: "myVPC"
      AvailabilityZone:
        Fn::Sub:
          - "${AWS::Region}${AZ}"
          - AZ: !Select [0, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
      CidrBlock: !Select [3, !Cidr [!GetAtt myVPC.CidrBlock, 6, 10]]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: "Name"
          Value: !Join
            - ""
            - - !Ref "AWS::StackName"
              - "-"
              - !Ref "VPCName"
              - "-private-"
              - !Select [0, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]

  PrivateSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: "myVPC"
      AvailabilityZone:
        Fn::Sub:
          - "${AWS::Region}${AZ}"
          - AZ: !Select [1, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
      CidrBlock: !Select [4, !Cidr [!GetAtt myVPC.CidrBlock, 6, 10]]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: "Name"
          Value: !Join
            - ""
            - - !Ref "AWS::StackName"
              - "-"
              - !Ref "VPCName"
              - "-private-"
              - !Select [1, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]


  PrivateSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId:
        Ref: "myVPC"
      AvailabilityZone:
        Fn::Sub:
          - "${AWS::Region}${AZ}"
          - AZ: !Select [2, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
      CidrBlock: !Select [5, !Cidr [!GetAtt myVPC.CidrBlock, 6, 10]]
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: "Name"
          Value: !Join
            - ""
            - - !Ref "AWS::StackName"
              - "-"
              - !Ref "VPCName"
              - "-private-"
              - !Select [2, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]

  PrivateRouteTable:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId:
          Ref: "myVPC"
        Tags:
          -
            Key: "Name"
            Value: !Join
              - ''
              - - !Ref  "AWS::StackName"
                - "-"
                - !Ref "VPCName"
                - '-private-route-table'

  PrivateSubnetRouteTableAssociation0:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId:
          Ref: "PrivateSubnet0"
        RouteTableId:
          Ref: "PrivateRouteTable"

  PrivateSubnetRouteTableAssociation1:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId:
          Ref: "PrivateSubnet1"
        RouteTableId:
          Ref: "PrivateRouteTable"

  PrivateSubnetRouteTableAssociation2:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId:
          Ref: "PrivateSubnet2"
        RouteTableId:
          Ref: "PrivateRouteTable"

  myApplicationSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Web application security group
      GroupName: application
      VpcId:
        Ref: myVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8081
          ToPort: 8081
          SourceSecurityGroupId: !Ref myLoadBalancerSecurityGroup
      Tags:
      - Key: Name
        Value: !Sub '${AWS::StackName}-application-security-group'
  # myEC2Instance:
  #   Type: AWS::EC2::Instance
  #   Properties:
  #     ImageId: !Ref AmiImageId
  #     InstanceType: "t2.micro"
  #     SubnetId: !Ref mysubnet1
