  myLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${AWS::StackName}-launch-template'
      LaunchTemplateData:
        IamInstanceProfile:
          Name: CodeDeployEC2Profile 
        BlockDeviceMappings:
        - DeviceName: /dev/xvda   # check if sda1
          Ebs:
            VolumeSize: 20
            VolumeType: "gp2"    # check if gp3
            Encrypted: true
            KmsKeyId: !GetAtt EBSKey.Arn
            DeleteOnTermination: true
        ImageId: !Ref AmiImageId
        InstanceType: t2.micro
        KeyName: "ebbyec2ami"
        DisableApiTermination : "false"
        SecurityGroupIds:
          - !Ref "myApplicationSecurityGroup"
        UserData:
          Fn::Base64: !Sub |
            #!/bin/sh
            cd /etc/profile.d
            touch custom.sh               
            echo export MYSQL_HOST=${RDSInstance.Endpoint.Address} >> custom.sh
            echo export MYSQL_USER=csye6225 >> custom.sh
            echo export MYSQL_PASSWORD=MyPassword123 >> custom.sh
            echo export MYSQL_DATABASE=csye6225 >> custom.sh
            echo export S3_BUCKETNAME=${S3Bucket} >> custom.sh
            cd /etc/systemd/system
            touch db.env
            echo MYSQL_HOST=${RDSInstance.Endpoint.Address} >> db.env
            echo MYSQL_USER=csye6225 >> db.env
            echo MYSQL_PASSWORD=MyPassword123 >> db.env
            echo MYSQL_DATABASE=csye6225 >> db.env
            echo S3_BUCKETNAME=${S3Bucket} >> db.env
      # TagSpecifications:
      #   - ResourceType: "instance"
      #     Tags:
      #         - Key: "Name"
      #           Value: !Join
      #             - ''
      #             - - !Ref  "AWS::StackName"
      #               - "-"
      #               - 'EC2'
  myAsgWebApp:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
      - myApplicationSecurityGroup     
    Properties:
      AutoScalingGroupName: !Sub ${AWS::StackName}-asg-webapp
      AvailabilityZones:
        - !Select [0, !GetAZs '' ]
        - !Select [1, !GetAZs '' ]
        - !Select [2, !GetAZs '' ]
        # !Join
        #   - ''
        #   - - !Ref AWS::Region
        #     - !Ref AvailabilityZone1 
        # !Join
        #   - ''
        #   - - !Ref AWS::Region
        #     - !Ref AvailabilityZone2 
        # !Join
        #   - ''
        #   - - !Ref AWS::Region
        #     - !Ref AvailabilityZone3 
      Cooldown: '60'
      DesiredCapacity: '1'
      HealthCheckGracePeriod: 90
      #HealthCheckType: EC2        # check this
      LaunchTemplate:
        LaunchTemplateId: !Ref myLaunchTemplate
        Version: !GetAtt myLaunchTemplate.LatestVersionNumber
      # LoadBalancerNames:
      #   - String
      MaxSize: '1'
      MinSize: '1'
      NewInstancesProtectedFromScaleIn: false
      Tags:
        - Key: Application
          Value: WebApp
          PropagateAtLaunch: "true"
        - Key: Name
          Value: "webapp-asg"
          PropagateAtLaunch: "true"
      TargetGroupARNs:
        - !Ref loadBalancerTargetGroup
      VPCZoneIdentifier:
        - !Ref mysubnet1
        - !Ref mysubnet2
        - !Ref mysubnet3

  myAsgScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties: 
      AdjustmentType: "ChangeInCapacity"
      Cooldown: "60"
      AutoScalingGroupName: 
        Ref: "myAsgWebApp"
      ScalingAdjustment: 1

  myAsgScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties: 
      AdjustmentType: "ChangeInCapacity"
      Cooldown: "60"
      AutoScalingGroupName: 
        Ref: "myAsgWebApp"
      ScalingAdjustment: -1

  myCpuUsageAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmDescription: Check the Cpu utilization
      AlarmName: myCpuUsageAlarmHigh
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1 # check if 2
      Threshold: 5.0 
      AlarmActions:
        - !Ref myAsgScaleUpPolicy
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref myAsgWebApp

  myCpuUsageAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmDescription: Check the Cpu utilization less than 3
      AlarmName: myCpuUsageAlarmLow
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1 # check if 2
      Threshold: 3.0 
      AlarmActions:
        - !Ref myAsgScaleDownPolicy
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref myAsgWebApp

  myLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Load balancer security group
      GroupName: LoadBalancerSecurityGroup
      VpcId:
        Ref: myVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
      - Key: Name
        Value: !Sub '${AWS::StackName}-loadbalancer-security-group'

  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: "csye6225-webapp"
      ComputePlatform: "Server"
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-codedeploy-app'

  CodeDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    DependsOn:
      - CodeDeployApplication
      - CodeDeployServiceRole
      - myAsgWebApp
    Properties:
      DeploymentGroupName: "csye6225-webapp-deployment"
      ApplicationName: "csye6225-webapp"
      DeploymentStyle:
        DeploymentOption: "WITHOUT_TRAFFIC_CONTROL"
        DeploymentType: "IN_PLACE"
      DeploymentConfigName: "CodeDeployDefault.AllAtOnce"
      AutoScalingGroups: 
        - !Sub ${AWS::StackName}-asg-webapp
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - "DEPLOYMENT_FAILURE"
      Ec2TagFilters: 
        - Key: "Name"
          Type: "KEY_AND_VALUE"
          Value: "webapp-asg"
      ServiceRoleArn: !Sub 'arn:aws:iam::${AWS::AccountId}:role/CodeDeployServiceRole'


  myLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn:
      - myAsgWebApp
      - myLoadBalancerSecurityGroup # security group needed
    Properties:
      IpAddressType: ipv4
      # LoadBalancerAttributes:
      #   - Key: idle_timeout.timeout_seconds
      #     Value: '60'
      Name: !Sub ${AWS::StackName}-load-balancer
      Scheme: internet-facing
      SecurityGroups:
        - !Ref myLoadBalancerSecurityGroup # security group needed
      Subnets:
        - !Ref mysubnet1
        - !Ref mysubnet2
        - !Ref mysubnet3
      Tags:
        - Key: Application
          Value: WebApp
        - Key: Name
          Value: !Sub ${AWS::StackName}-load-balancer
      Type: application
  
  loadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 90
      HealthCheckPath: '/healthz'
      HealthCheckPort: '8081'
      HealthCheckProtocol: 'HTTP'
      HealthCheckTimeoutSeconds: 60
      HealthyThresholdCount: 2
      IpAddressType: ipv4
      Name: !Sub ${AWS::StackName}-lb-tg
      Port: 8081
      Protocol: 'HTTP'
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-lb-tg
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '20'
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref myVPC

  myAppLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: "forward"
          TargetGroupArn: !Ref loadBalancerTargetGroup
      LoadBalancerArn: !Ref myLoadBalancer
      # Port: 80
      # Protocol: "HTTP"
      Certificates:
        - 
          CertificateArn: !Ref SSLCert
      Port: 443
      Protocol: "HTTPS"

