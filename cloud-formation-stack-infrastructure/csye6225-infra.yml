# ebs customer managed key
  EBSKey:
    Type: AWS::KMS::Key
    Properties: 
      Description: Customer managed EBS Key
      Enabled: true
      KeyPolicy:
        Version: '2012-10-17'
        Id: ebskey
        Statement:
          # for iam user permission 
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          # service-linked role
          - Effect: Allow
            Principal:
              AWS:
              - !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/autoscaling.amazonaws.com/AWSServiceRoleForAutoScaling
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
          # For persistent resources allow access
          - Effect: Allow
            Principal:
              AWS:
                - !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/autoscaling.amazonaws.com/AWSServiceRoleForAutoScaling
            Action:
              - kms:CreateGrant
            Resource: '*'
            Condition:
              Bool:
                kms:GrantIsForAWSResource: true
      PendingWindowInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ebs-key'

  # new name 
  EBSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/ebskey
      TargetKeyId: !Ref EBSKey

  # managed Key
  RDSCustomerManagedKey:
    Type: AWS::KMS::Key
    Properties: 
      Description: Customer managed RDS Key
      Enabled: true
      KeyPolicy:
        Version: '2012-10-17'
        Id: rdskey
        Statement:
          # for iam user permission 
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      PendingWindowInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-rds-key'

  # alias for rds key
  RDSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/rdskey
      TargetKeyId: !Ref RDSCustomerManagedKey


